name: Split & Push Repositories

on:
  push:
    branches: ["main"]

jobs:
  split-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # ======================================================
      # FRONTEND
      # ======================================================
      - name: Prepare FRONTEND export
        run: |
          rm -rf export-frontend
          mkdir export-frontend
          cp -r clients/web-client/* export-frontend/
          cp -r clients/web-client/.github export-frontend/.github || true

      - name: Push FRONTEND to external repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.SPLIT_PUSH_TOKEN }}
        with:
          source-directory: "export-frontend"
          destination-github-username: "proyecto-nube"
          destination-repository-name: "PetTrack-Front"
          target-branch: "main"
          user-email: "actions@github.com"
          user-name: "github-actions"
          commit-message: "Auto-sync frontend from monorepo"
          create-target-branch-if-needed: true
          target-directory: ""


      # ======================================================
      # BACKEND
      # ======================================================
      - name: Prepare BACKEND export
        run: |
          rm -rf export-backend
          mkdir export-backend
          cp -r services/* export-backend/
          cp -r services/.github export-backend/.github || true

      - name: Push BACKEND to external repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.SPLIT_PUSH_TOKEN }}
        with:
          source-directory: "export-backend"
          destination-github-username: "proyecto-nube"
          destination-repository-name: "PetTrack-Back"
          target-branch: "main"
          user-email: "actions@github.com"
          user-name: "github-actions"
          commit-message: "Auto-sync backend from monorepo"
          create-target-branch-if-needed: true
          target-directory: ""
