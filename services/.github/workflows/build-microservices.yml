name: Build & Push All Backend Microservices

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_LOGIN_SERVER }}

      - name: Build & Push each microservice
        run: |
          for service in services/*; do
            if [ -f "$service/Dockerfile" ]; then
              SERVICE_NAME=$(basename "$service")
              IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/$SERVICE_NAME:latest"
              
              echo "ðŸ”§ Construyendo $SERVICE_NAME"
              docker build -t $IMAGE $service

              echo "â¬† Subiendo $SERVICE_NAME"
              docker push $IMAGE
            fi
          done
